<!doctype html>
<html lang="en">
    <head>
        <meta charset=utf-8>
        <title>Kyle's 5 Divs</title>
        <link href=css/styles.css type="text/css" rel=stylesheet>
    </head>
    <body>
      <div id=wrapper>
        <div id=first> <!--onclick-->
            <h1>Click the blue block!</h1>
        </div>
        <div id=second> <!--mouse over-->
            <h1>Place the cursor over me!</h1>
        </div>
        <div id=third> <!--onchange-->
            <label>Enter some lowercase letters: 
                <input id=allCaps type=text name="fname">
            </label>
        </div>
        <div id=fourth> <!--onfocus-->
            <label>Color of money: 
                <input id=focusBox type=text name="green">
            </label>
        </div>
        <div id=fifth> <!--keyup-->
            <textarea id=comment placeholder="Let's count the number of characters and spaces...   "></textarea>
            <p id=counter>0</p>
        </div>
      </div>  <!--end wrapper-->   
      <script src="js/div_5.js"></script>
    </body>
</html>
